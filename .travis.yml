language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: false
  on:
    branch: fix-docs-job
  local_dir: docs
  target_branch: gh-pages

jobs:
  include:
    - stage: test
      script:
        - ./gradlew check
    - stage: docs
      if: branch = fix-docs-job
      script:
        - ./gradlew dokka
